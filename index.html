                bio: "Went to Yorktown, got trapped, surrendered. That's... basically it.\n\nLooking for someone to help me rebuild my reputation.\n\nSwipe right if you're into redemption arcs. Red flags: I literally lost the war for Britain.",
                green_flags: ["Experienced general", "Actually decent guy", "Learns from mistakes"],
                red_flags: ["Lost the entire war", "Surrendered at Yorktown", "Career ruined"],
                interests: ["‚öîÔ∏è Military", "üá¨üáß Britain", "üè≥Ô∏è Surrendering", "üòî Regret"]
            }
        ];

        // ============================================
        // JAVASCRIPT CODE - DON'T EDIT BELOW
        // ============================================
        let currentIndex = 0;
        let likedProfiles = [];
        let passedProfiles = [];

        function createCard(profile) {
            const interestTags = profile.interests.map(interest => 
                `<div class="interest-tag">${interest}</div>`
            ).join('');
            const greenFlags = profile.green_flags ? 
                `<div class="flags-section">
                    ${profile.green_flags.map(flag => `<div class="flag-item"><span class="green-flag">‚úì</span> ${flag}</div>`).join('')}
                </div>` : '';

            const redFlags = profile.red_flags ? 
                `<div class="flags-section">
                    ${profile.red_flags.map(flag => `<div class="flag-item"><span class="red-flag">‚úó</span> ${flag}</div>`).join('')}
                </div>` : '';

            // Check if profile has an image URL, if not use emoji
            const imageContent = profile.image && profile.image !== "https://example.com/image1.jpg" && profile.image !== "https://example.com/image2.jpg" && profile.image !== "https://example.com/image3.jpg" && profile.image !== "https://example.com/image4.jpg" && profile.image !== "https://example.com/image5.jpg" && profile.image !== "https://example.com/image6.jpg" && profile.image !== "https://example.com/image7.jpg" && profile.image !== "https://example.com/image8.jpg" && profile.image !== "https://example.com/image9.jpg"
                ? `<img src="${profile.image}" alt="${profile.name}" style="width: 100%; height: 100%; object-fit: cover;">`
                : `<div class="profile-emoji">${profile.emoji}</div>`;

            return `
                <div class="tinder-card" id="card-${currentIndex}">
                    <div class="card-image">
                        ${imageContent}
                        <div class="card-gradient"></div>
                        <div class="card-info">
                            <div class="card-name">
                                <span>${profile.name}</span>
                                <span>, ${profile.age}</span>
                                <span class="verified-badge">‚úì</span>
                            </div>
                            <div class="card-details">${profile.job}</div>
                            <div class="card-distance">üìç ${profile.location}</div>
                        </div>
                    </div>
                    <div class="card-bio">
                        <div class="bio-text">${profile.bio}</div>
                        ${greenFlags}
                        ${redFlags}
                        <div class="interests">${interestTags}</div>
                    </div>
                </div>
            `;
        }

        function loadProfile() {
            if (currentIndex < profiles.length) {
                const cardContainer = document.getElementById('cardContainer');
                cardContainer.innerHTML = createCard(profiles[currentIndex]);
                document.getElementById('currentProfile').textContent = currentIndex + 1;
                document.getElementById('totalProfiles').textContent = profiles.length;
                document.getElementById('endMessage').style.display = 'none';
            } else {
                showMatchResults();
            }
        }

        function showMatchResults() {
            const cardContainer = document.getElementById('cardContainer');
            const patriotCount = likedProfiles.filter(p => !p.name.includes('George III') && !p.name.includes('Cornwallis')).length;
            const loyalistCount = likedProfiles.filter(p => p.name.includes('George III') || p.name.includes('Cornwallis')).length;
            
            let message = '';
            let emoji = '';
            
            if (loyalistCount > patriotCount) {
                message = "Interesting... you're into loyalists! üá¨üáß Maybe the revolution wasn't for you?";
                emoji = 'üëë';
            } else if (patriotCount > 0) {
                message = "You support the revolution! üá∫üá∏ Freedom lover detected!";
                emoji = 'ü¶Ö';
            } else {
                message = "You passed on everyone? Commitment issues much? üòÖ";
                emoji = 'üö´';
            }

            const matchedNames = likedProfiles.map(p => p.name).join(', ');
            
            cardContainer.innerHTML = `
                <div style="text-align: center; padding: 60px 30px; color: #424242;">
                    <div style="font-size: 100px; margin-bottom: 20px;">${emoji}</div>
                    <h2 style="font-size: 36px; margin-bottom: 20px; color: #fd297b;">It's a Match!</h2>
                    <p style="font-size: 20px; margin-bottom: 30px; line-height: 1.6;">${message}</p>
                    ${likedProfiles.length > 0 ? `<div style="margin-top: 30px;">
                        <p style="font-size: 18px; font-weight: 600; margin-bottom: 15px;">You matched with:</p>
                        <p style="font-size: 16px; color: #666; line-height: 1.8;">${matchedNames}</p>
                    </div>` : ''}
                </div>
            `;
            
            document.getElementById('endMessage').style.display = 'block';
        }

        function swipeRight() {
            if (currentIndex < profiles.length) {
                likedProfiles.push(profiles[currentIndex]);
            }
            showLikeAnimation();
            showStamp('LIKE');
            swipe('right');
        }

        function swipeLeft() {
            if (currentIndex < profiles.length) {
                passedProfiles.push(profiles[currentIndex]);
            }
            showSadAnimation();
            showStamp('NOPE');
            swipe('left');
        }
        function showLikeAnimation() {
            // ALWAYS show these 2 emojis first
            const guaranteed = ['üá∫üá∏', 'ü¶Ö'];
            
            // Random patriotic emojis for the rest
            const patriots = ['üéÜ', 'üéá', '‚≠êÔ∏è', 'üåü', 'üéñÔ∏è', 'üèÖ', 'ü™ñ', 'ü´°', 'üóΩ', 'üèõÔ∏è', 'üß®', '‚ù§Ô∏èü§çüíô', 'üõ°Ô∏è', 'üí•', 'üìú', 'üîî', 'ü™∂', '‚öîÔ∏è'];
            
            // Show the 2 guaranteed emojis first
            guaranteed.forEach((emoji, i) => {
                setTimeout(() => {
                    const elem = document.createElement('div');
                    elem.className = 'heart-animation';
                    elem.textContent = emoji;
                    elem.style.left = Math.random() * 100 + '%';
                    elem.style.top = Math.random() * 100 + '%';
                    document.body.appendChild(elem);
                    setTimeout(() => elem.remove(), 400);
                }, i * 30);
            });
            
            // Then show 13 random emojis
            for (let i = 0; i < 13; i++) {
                setTimeout(() => {
                    const emoji = document.createElement('div');
                    emoji.className = 'heart-animation';
                    emoji.textContent = patriots[Math.floor(Math.random() * patriots.length)];
                    emoji.style.left = Math.random() * 100 + '%';
                    emoji.style.top = Math.random() * 100 + '%';
                    document.body.appendChild(emoji);
                    setTimeout(() => emoji.remove(), 400);
                }, (i + 2) * 30); // offset by 2 for the guaranteed ones
            }
        }

        function showSadAnimation() {
            // ALWAYS show these 2 emojis first
            const guaranteed = ['üá¨üáß', 'üíÇ‚Äç‚ôÇÔ∏è'];
            
            // Random British/Loyalist emojis for the rest
            const british = ['üëë', 'ü´Ö', 'ü´ñ', '‚òïÔ∏è', 'ü¶Å', 'üè∞', '‚öîÔ∏è', 'üìú', 'üõ°Ô∏è', 'üéñÔ∏è', 'üé©', 'üíÇ‚Äç‚ôÄÔ∏è', 'ü™ñ', 'üî∫', 'üá¨üáßüé©', 'üï∞Ô∏è', 'üó°Ô∏è', 'üö©'];
            
            // Show the 2 guaranteed emojis first
            guaranteed.forEach((emoji, i) => {
                setTimeout(() => {
                    const elem = document.createElement('div');
                    elem.className = 'sad-animation';
                    elem.textContent = emoji;
                    elem.style.left = Math.random() * 100 + '%';
                    elem.style.top = Math.random() * 100 + '%';
                    document.body.appendChild(elem);
                    setTimeout(() => elem.remove(), 400);
                }, i * 30);
            });
            
            // Then show 13 random emojis
            for (let i = 0; i < 13; i++) {
                setTimeout(() => {
                    const emoji = document.createElement('div');
                    emoji.className = 'sad-animation';
                    emoji.textContent = british[Math.floor(Math.random() * british.length)];
                    emoji.style.left = Math.random() * 100 + '%';
                    emoji.style.top = Math.random() * 100 + '%';
                    document.body.appendChild(emoji);
                    setTimeout(() => emoji.remove(), 400);
                }, (i + 2) * 30); // offset by 2 for the guaranteed ones
            }
        }

        function showStamp(text) {
            const card = document.querySelector('.tinder-card');
            if (!card) return;

            const stamp = document.createElement('div');
            stamp.className = text === 'LIKE' ? 'like-stamp' : 'nope-stamp';
            stamp.textContent = text;
            card.appendChild(stamp);

            setTimeout(() => stamp.remove(), 600);
        }

        function swipe(direction) {
            if (currentIndex >= profiles.length) return;

            const card = document.querySelector('.tinder-card');
            if (!card) return;

            card.classList.add(`swiping-${direction}`);

            setTimeout(() => {
                currentIndex++;
                loadProfile();
            }, 300);
        }

        function restartSwipe() {
            currentIndex = 0;
            likedProfiles = [];
            passedProfiles = [];
            loadProfile();
        }
        // Load the first profile when page loads
        window.onload = function() {
            loadProfile();
        };
    </script>
</body>
